<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration Form</title>
  <!-- Required CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <section class="bg-image" style="background-color: rgb(149, 240, 240); ">
    <div class="container">
      <div class="w-75 mx-auto shadow p-5">
        <div class=" shadow ">
          <h1 class="name text-xxl-center p-3 m-5"> User Registration Form</h1>
        </div>
        <form class="container">
          <div class="form-group">
            <label>Name:</label>
            <input  name="fullname" type="text" class="form-control mx-3 my-2 " id="Name1"
              placeholder=" Enter Your fullname" />
            <label>Fullname:</label>
            <input name="FatherName" type="text" class="form-control mx-3 my-2" id="FatherName"
              placeholder="Enter Your FatherName" />
            <div class="col-md-6 mb-4">
              <label>Gender:</label>
              <select class="select">

                <option value="2">Female</option>
                <option value="3">Male</option>
                <option value="4">Other</option>
              </select>

            </div>
            <label>Adress:</label>
            <input name="adress" type="text" class="form-control mx-3 my-2 col-8" id="adress"
              placeholder="Enter Your Adress" />
            <label>Permanent Adress:</label>
            <input name="Presentadress" type="text" class="form-control mx-3 my-2" id="Presentadress"
              placeholder="Enter Your PresentAdress" />
            <label>PAN Number:</label>
            <input name="PAN" type="char" class="form-control mx-3 my-2" id="PAN" placeholder="Enter Your PAN No" />

            <label>Mobile Number:</label>
            <input name="Number" type="number" class="form-control mx-3 my-2" id="Number"
              placeholder="Enter your number" />
            <label>Landline:</label>
            <input name="Landline" type="number" class="form-control mx-3 my-2" id="Landline"
              placeholder="Enter Your Landline" />
            <div class="col-md-6 mb-4">
              <label>Account Type:</label>
              <select class="select">
                <option value="1">Saving</option>
                <option value="2">Current</option>
                <option value="4">Others</option>
              </select>
            </div>
            <label>Opening balance:</label>
            <input name="balance" type="double" class="form-control mx-3 my-2" id="balance" placeholder="" />
            <label>CostomerID:</label>
            <input name="id" type="text" class="form-control mx-3 my-2" id="id" placeholder="Enter Your ID" />
            <label>Account Number:</label>
            <input name="Account" type="number" class="form-control mx-3 my-2" id="Account"
              placeholder="Enter your Account NO." />
            <label>Card Number:</label>
            <input name="Card" type="number" class="form-control mx-3 my-2" id="Card"
              placeholder="Enter your Card NO." />
            <div>
              <label>Branch:</label>
              <input name="name" type="char" class="form-control mx-3 my-2" id="name" placeholder="Branch Name " />
              <input name="state" type="text" class="form-control mx-3 my-2" id="text" placeholder="Your State " />
              <input name="city" type="text" class="form-control mx-3 my-2" id="city" placeholder="your city " />
            </div>
            <label>IFSC:</label>
            <input name="id" type="int" class="form-control mx-3 my-2" id="id" placeholder=" Branch id " />
            <input name="IFSC" type="int" class="form-control mx-3 my-2" id="IFSC" placeholder="IFSC code " />


          </div>



          <button type="submit" class="btn btn-primary mx-3">
            submit
          </button>
        </form>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>
</section>
